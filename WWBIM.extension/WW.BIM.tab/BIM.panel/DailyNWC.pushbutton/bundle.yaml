title:
  ru: "Ежедневный\nэкспорт NWC"
  en_us: "Daily NWC Export"

tooltip:
  ru: >-
    Ежедневный экспорт RVT в NWC с проверкой актуальности.
    Поддерживает три режима: ручной экспорт, автозапуск через Scheduled Task и долгоживущая служба.
    Экспорт через ExternalEvent с проверкой IsModified и os.path.getmtime.
    Выбор объектов и папок NWC через txt файлы в папке Object.

